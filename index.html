<html>
  <head>
    <script src="/vendor/aframe-v0.5.0.js"></script>
    <script src="/bundle.js"></script>
  </head>
  <body>
    <a-scene class="fullscreen" keyboard-shortcuts="enterVR:true;exitVR:true;resetSensor:true" vr-mode-ui="enabled:true" auto-enter-vr="display:GearVR; enabled:true"> 

      <a-assets>
        <a-mixin id="text-block-1"
          
          text="align: center; width: 2; color: #444444; opacity: 0.0;
               value: 12 Eggs: \n643 gal./2400 l of water"
        ></a-mixin>
        <a-mixin id="text-block-2"
          opacity="0.0"
          text="align: center; width: 2; color: #444444; opacity: 0.0;
               value: 3 Chocolate Bars: \n1347 gal./5100 l of water"
        ></a-mixin>
        <a-mixin id="text-block-3"
          opacity="0.0"
          text="align: center; width: 2; color: #444444; opacity: 0.0;
               value: 1 Beef Steak (1lb/450g): \n1832 gal./6936 l of water"
        ></a-mixin>

          <a-asset-item id="food" src="/assets/food.glb"></a-asset-item>
          <!-- <a-asset-item id="water-normal" src="/assets/water.jpg"></a-asset-item> -->
          <img id="water-normal" src="/assets/water.jpg"></img>
      </a-assets>

      <a-entity>
        <!-- Room -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" floor-tiles=""></a-plane>
        <a-plane position="0 2.5 0" rotation="90 0 0" width="3" height="3"></a-plane>
        <a-plane position="0 1.25 -1.5" rotation="0 0 0" width="3" height="2.5" color="#ead4b2"></a-plane>
        <a-plane position="1.5 1.25 0" rotation="0 -90 0" width="3" height="2.5" color="#ead4b2"></a-plane>
        <a-plane position="-1.5 1.25 0" rotation="0 90 0" width="3" height="2.5" color="#ead4b2"></a-plane>
        <a-plane position="0 1.25 1.5" rotation="0 180 0" width="3" height="2.5" color="#ead4b2"></a-plane>


        <a-entity position="0 0 0" rotation="-90 0 0" water id="water"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 1.0 -0.8">
          <a-entity>
            <a-box scale="1.75 0.15 0.8" color="#725050"></a-box>
            <a-box scale="0.1 1.0 0.1" position="0.75 -0.45 0.25" color="#8c5454"></a-box>
            <a-box scale="0.1 1.0 0.1" position="-0.75 -0.45 0.25" color="#8c5454"></a-box>
            <a-box scale="0.1 1.0 0.1" position="0.75 -0.45 -0.25" color="#8c5454"></a-box>
            <a-box scale="0.1 1.0 0.1" position="-0.75 -0.45 -0.25" color="#8c5454"></a-box>
          </a-entity>
          <a-entity position="0 0.1 0" scale="1 1 1" gltf-model="#food"></a-entity>
          <a-entity position="-0.5 0.1 0">
            <a-entity mixin="text-block-1" id="text-entity-1" position="0.425 0.8 -0.4" text-auto-hide></a-entity>
            <a-box className="target" scale="0.2 0.2 0.2" color="#EE0525" target="level: 0.3; textId: text-entity-1"></a-box>
          </a-entity>
          <a-entity position="0 0.1 0">
            <a-entity mixin="text-block-2" id="text-entity-2" position="0.425 0.8 -0.4" text-auto-hide></a-entity>
            <a-box className="target" scale="0.2 0.2 0.2" color="#EE0525" target="level: 0.57; textId: text-entity-2"></a-box>
          </a-entity>
          <a-entity position="0.5 0.1 0">
            <a-entity mixin="text-block-3" id="text-entity-3" position="0.425 0.8 -0.4" text-auto-hide></a-entity>
            <a-box className="target" scale="0.2 0.2 0.2" color="#EE0525" target="level: 0.77; textId: text-entity-3"></a-box>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true">
        <a-camera position="0 1.25 1.2" rotation="0 0 0" scale="1 1 1" visible="true" camera="userHeight:1; active:true" look-controls="" wasd-controls="">
          <a-entity cursor="fuse: true; fuseTimeout: 500; objects: .target"
          position="0 0 -0.1" custom-cursor>
          </a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
