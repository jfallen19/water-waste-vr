<html>
  <head>
    <script src="./vendor/aframe-v0.5.0.js"></script>
    <script src="./bundle.js"></script>
    <style>
      .a-canvas {
        width: 1024px;
        height: 768px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <a-scene keyboard-shortcuts="enterVR:true;exitVR:true;resetSensor:true" embedded vr-mode-ui="enabled:true" auto-enter-vr="display:GearVR; enabled:true"> 

      <a-assets>
        <a-mixin id="text-block-info"
          text="align: center; width: 3; color: #444444; opacity: 1.0; font: ./assets/roboto.json;
               fontImage: ./assets/roboto.png; shader: msdf;
               value: Explore amount of water used to produce different products.\nLook at the product to select it"
        ></a-mixin>
        <a-mixin id="text-block-1"
          text="align: center; width: 4; color: #444444; opacity: 0.0; font: ./assets/roboto.json;
               fontImage: ./assets/roboto.png; shader: msdf;
               value: 12 Eggs: \n643 gal./2400 l of water"
        ></a-mixin>
        <a-mixin id="text-block-2"
          opacity="0.0"
          text="align: center; width: 4; color: #444444; opacity: 0.0; font: ./assets/roboto.json;
               fontImage: ./assets/roboto.png; shader: msdf;
               value: 3 Chocolate Bars: \n1347 gal./5100 l of water"
        ></a-mixin>
        <a-mixin id="text-block-3"
          opacity="0.0"
          text="align: center; width: 4; color: #444444; opacity: 0.0; font: ./assets/roboto.json;
               fontImage: ./assets/roboto.png; shader: msdf;
               value: 1 Beef Steak (1lb/450g): \n1832 gal./6936 l of water"
        ></a-mixin>

          <a-asset-item id="food" src="./assets/food.obj"></a-asset-item>
          <a-asset-item id="food-mtl" src="./assets/food.mtl"></a-asset-item>
          <!-- <a-asset-item id="water-normal" src="./assets/water.jpg"></a-asset-item> -->
          <img id="water-normal" src="./assets/water.jpg"></img>
      </a-assets>

      <a-entity>
        <!-- Room -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" floor-tiles=""></a-plane>
        <a-plane position="0 2.5 0" rotation="90 0 0" width="3" height="3" color="#ead3a5"></a-plane>
        <a-plane position="0 1.25 -1.5" rotation="0 0 0" width="3" height="2.5" color="#ead4b2"></a-plane>
        <a-plane position="1.5 1.25 0" rotation="0 -90 0" width="3" height="2.5" color="#ead4b2"></a-plane>
        <a-plane position="-1.5 1.25 0" rotation="0 90 0" width="3" height="2.5" color="#ead4b2"></a-plane>
        <a-plane position="0 1.25 1.5" rotation="0 180 0" width="3" height="2.5" color="#ead4b2"></a-plane>


        <a-entity position="0 0 0" rotation="-90 0 0" water id="water"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 1.0 -0.8">
          <a-entity>
            <a-box scale="1.75 0.15 0.8" color="#725050"></a-box>
            <a-box scale="0.1 1.0 0.1" position="0.75 -0.45 0.25" color="#8c5454"></a-box>
            <a-box scale="0.1 1.0 0.1" position="-0.75 -0.45 0.25" color="#8c5454"></a-box>
            <a-box scale="0.1 1.0 0.1" position="0.75 -0.45 -0.25" color="#8c5454"></a-box>
            <a-box scale="0.1 1.0 0.1" position="-0.75 -0.45 -0.25" color="#8c5454"></a-box>
          </a-entity>
          <a-entity rotation="0 -5 0" position="0.1 0.1 0.1" scale="0.1 0.1 0.1" obj-model="obj: #food; mtl: #food-mtl"></a-entity>
          <a-entity position="0 1 -0.5">
            <a-entity mixin="text-block-1" id="text-entity-1" text-auto-hide></a-entity>
            <a-entity mixin="text-block-2" id="text-entity-2" text-auto-hide></a-entity>
            <a-entity mixin="text-block-3" id="text-entity-3" text-auto-hide></a-entity>
            <a-entity mixin="text-block-info" text-auto-hide></a-entity>
          </a-entity>

          <a-entity position="-0.4 0.1 0">
            
            <a-box className="target" scale="0.6 0.5 0.5" material="opacity: 0.0;" target="level: 0.3; textId: text-entity-1"></a-box>
          </a-entity>
          <a-entity position="0.1 0.1 0">
            <a-box className="target" scale="0.35 0.35 0.35" material="opacity: 0.0;" target="level: 0.57; textId: text-entity-2"></a-box>
          </a-entity>
          <a-entity position="0.55 0.1 0">
            
            <a-box className="target" scale="0.35 0.35 0.35" material="opacity: 0.0;" target="level: 0.77; textId: text-entity-3"></a-box>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity position="0 0 -0.5" rotation="0 0 0" scale="1 1 1" visible="true">
        <a-camera position="0 1.25 1.2" rotation="0 0 0" scale="1 1 1" visible="true" camera="userHeight:1; active:true" look-controls="" wasd-controls="">
          <a-entity cursor="fuse: true; fuseTimeout: 500; objects: .target"
          position="0 0 -0.1" custom-cursor>
          </a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
